
<form name="postForm" novalidate >
  <div class="ui input">
    <input type="text" name="postText" ng-model="postText" required>
  </div>

  <button class="ui button {{postForm.$invalid ? 'disabled' : ''}}"
         type="submit"
         ng-click="postText = addPost(postText)"
         ng-disabled="postForm.$invalid">ADD</button>
</form>

<div class="ui list">
  <div ng-repeat="post in posts" class="item">

    <div class="content">
      <div class="header">
        Wat - {{post.id}}
      </div>
      <div class="description">
        {{post.text}}
        <div class="ui icon button"><i class="trash icon" ng-click="removePost(post.id)"></i></div>
      </div>
    </div>
</div>
