<div class="ui raised segment mainSegment">
<form name="postForm" novalidate >
  <div class="ui input">
    <input type="text" name="postText" ng-model="postText" required>
  </div>

  <button class="{{postForm.$invalid ? 'disabled' : ''}} green ui button "
  type="submit"
  ng-click="postText = addPost(postText)"
  ng-disabled="postForm.$invalid">ADD</button>
</form>

<div class="ui raised segment">
<div class="ui list ">
  <div ng-repeat="post in posts" class="item" >
    <div class="red ui icon button" ng-click="removePost(post.id)"><i class="trash icon" ></i></div>

    <div class="content">
      <div class="header">
        Header placeholder
      </div>
      <div class="description">
        {{post.text}}
      </div>
      <div class="ui divider"></div>
    </div>
  </div>
</div>
</div>
